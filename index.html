<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Neon Runner — Realistic Edition</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="bootScreen" class="boot-screen">
    <div class="boot-inner">
      <div class="logo">NEON RUNNER — REALISTIC</div>
      <div class="progress">LOADING...</div>
    </div>
  </div>

  <main class="game-shell">
    <div id="ui" class="ui">
      <div id="hud" class="hud">
        <div>LEVEL: <span id="levelLabel">1</span></div>
        <div>SCORE: <span id="scoreLabel">0</span></div>
        <div>LIVES: <span id="livesLabel">3</span></div>
        <div>DOTS: <span id="dotsLabel">0</span>/<span id="totalDotsLabel">0</span></div>
      </div>

      <div id="menu" class="menu">
        <h1>◢ NEON RUNNER ◣</h1>
        <div class="menu-buttons">
          <button id="startButton">Start</button>
          <button id="levelsButton">Level Select</button>
          <button id="instructionsButton">Instructions</button>
        </div>
      </div>

      <div id="levelSelect" class="modal hidden"></div>
      <div id="instructions" class="modal hidden"></div>
      <div id="message" class="toast hidden"></div>

      <canvas id="gameCanvas" class="game-canvas"></canvas>

      <div id="gameOver" class="overlay hidden">
        <div class="card">
          <h2>GAME OVER</h2>
          <p>Final score: <span id="finalScore">0</span></p>
          <div class="card-buttons">
            <button id="retryBtn">Retry</button>
            <button id="menuBtn">Main Menu</button>
          </div>
        </div>
      </div>

      <div id="levelComplete" class="overlay hidden">
        <div class="card">
          <h2>LEVEL COMPLETE!</h2>
          <p>Score: <span id="levelScore">0</span></p>
          <div class="card-buttons">
            <button id="nextBtn">Next</button>
            <button id="lvlSelectBtn">Level Select</button>
            <button id="menuBtn2">Main Menu</button>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script src="game.js"></script>
</body>
</html>
